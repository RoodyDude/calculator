<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div class="calcContainer">
            <div class="calcBackground">
                <div class="display">
                    <div class="resultDisplay">
                        
                    </div>
                </div>
                <div class="buttonBox">
                    <button class="buttons"id="clearButton">A/C</button>
                    <button class="buttons"id="squareButton">2nd</button>
                    <button class="buttons"id="squareRootButton">Root</button>
                    <button class="buttons"id="buttonPlus">+</button>
                    <button class="numberButtons"id="button7">7</button>
                    <button class="numberButtons"id="button8">8</button>
                    <button class="numberButtons"id="button9">9</button>
                    <button class="buttons"id="buttonMinus">-</button>
                    <button class="numberButtons"id="button4">4</button>
                    <button class="numberButtons"id="button5">5</button>
                    <button class="numberButtons"id="button6">6</button>
                    <button class="buttons"id="buttonTimes">*</button>
                    <button class="numberButtons"id="button1">1</button>
                    <button class="numberButtons"id="button2">2</button>
                    <button class="numberButtons"id="button3">3</button>
                    <button class="buttons"id="buttonDivide">/</button>
                    <button class="numberButtons"id="buttonNegative">+/-</button>
                    <button class="numberButtons"id="button0">0</button>
                    <button class="numberButtons"id="buttonDot">.</button>
                    <button class="buttons"id="buttonEquals">=</button>

                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
